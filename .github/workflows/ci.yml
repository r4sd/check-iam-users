name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e .[dev]

      - name: Lint with ruff
        run: ruff check .

      - name: Check format with ruff
        run: ruff format --check .

      - name: Run tests
        run: pytest -v
